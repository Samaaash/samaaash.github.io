<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualtrics GPT Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    #chatbox { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    #messages { max-height: 400px; overflow-y: auto; margin-bottom: 10px; }
    textarea { width: 100%; padding: 10px; }
    button { padding: 10px 15px; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Chat with GPT</h2>
    <div id="messages"></div>
    <textarea id="userInput" rows="3" placeholder="Type your message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const style = new URLSearchParams(window.location.search).get("style") || "introvert";
    const sessionID = Math.random().toString(36).substring(2, 10);
    const messages = [];

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerText = `${role === 'user' ? 'You' : 'Bot'}: ${text}`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const userText = inputEl.value.trim();
      if (!userText) return;
      addMessage("user", userText);
      inputEl.value = "";
      messages.push({ role: "user", content: userText });

      const sysPrompt = style === "introvert"
        ? "You are a reserved, thoughtful assistant who mirrors the user's tone subtly and answers with introspective depth."
        : "You are an enthusiastic, expressive assistant who mirrors the user's excitement and engages warmly with encouragement.";

      const response = await fetch("https://303fdccc-8ec2-4a46-8765-847d89b7123c-00-1poyvuwy1ydr3.spock.replit.dev/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: sysPrompt },
            ...messages
          ]
        })
      });

      const data = await response.json();
      const botText = data.choices?.[0]?.message?.content || "Error.";
      messages.push({ role: "assistant", content: botText });
      addMessage("bot", botText);

      // Save log to Google Sheets or DB through webhook
      // Disabled for now to avoid errors without a real endpoint
      // fetch("https://hook.us1.make.com/your-webhook-id", {
      //   method: "POST",
      //   headers: { "Content-Type": "application/json" },
      //   body: JSON.stringify({ sessionID, messages })
      // });
    }
  </script>
</body>
</html>
